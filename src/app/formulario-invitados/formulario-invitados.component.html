<form [formGroup]="form" fxLayout="column" fxLayoutAlign="space-between stretch">
    <mat-toolbar>{{nombre ? 'Información de ' + nombre : 'Información del invitado'}}</mat-toolbar>

    <div fxLayout="column" fxLayoutAlign="space-between stretch" fxLayoutGap="10px" class="my-padding">
        <mat-form-field appearance="outline" fxFlex>
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre">
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex>
            <mat-label>Telefono</mat-label>
            <input matInput formControlName="telefono">
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex>
            <mat-label>Correo</mat-label>
            <input matInput formControlName="correo">
        </mat-form-field>
    </div>

    <app-invitacion [invitado]="invitado"></app-invitacion>


    <mat-toolbar color="white">
        <span>Acompañantes</span>
        <span class="spacer"></span>
        <button mat-flat-button color="accent" type="button" (click)="onAdd()">
            <mat-icon>add</mat-icon>
        </button>
    </mat-toolbar>


    <mat-list>
        <mat-list-item *ngFor="let item of acompaniantes | async">
            <span>{{item.nombre}}</span>
            <span class="spacer"></span>
            <button mat-icon-button>
                <mat-icon color="accent">delete</mat-icon>
            </button>
        </mat-list-item>
    </mat-list>

    <div class="my-padding btn">
        <button mat-raised-button color="accent" fxFlex (click)="onGuardar()">Guardar invitado</button>
    </div>

</form>
